<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Расписание</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="screen center place-options">
      <h1 class="body-title">Выберите место обучения</h1>
      <ul class="time-list place-list" id="place-list">
        <li>
          <button class="time-btn place" data-place="tusur">
            ТУСУР
          </button>
        </li>
        <li>
          <button class="time-btn place" data-place="mifi">
            МИФИ
          </button>
        </li>
        <li>
          <button class="time-btn place" data-place="spk">
            СПК
          </button>
        </li>
      </ul>
    </div>

    <div class="screen group-options">
      <h1 class="body-title">Выберите номер группы</h1>
      <ul class="time-list group-list" id="group-list">
        <li>
          <button class="time-btn group" data-group="d071p">
            Д071П
          </button>
        </li>
        <li>
          <button class="time-btn group" data-time="d191_1">
            Д191/1
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h1 class="body-title">Расписание занятий</h1>
      <div class="card container">
        <h3 class="card-title">math</h3>
        <div class="card-body">
          <p class="card-text">math</p>
          <span class="card-time">8:50</span>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/xhr.js"></script>
  </body>
</html>
